    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  </head>
  <body class="dark">
    <div class="app">
      <nav>
        <div class="menu" onclick="toggleMenu()"><div class="dark hamburger"></div></div>
        <div class="buttons main">
          <div><a href="./index.html">&#127969; Home</a></div>
          <div>
            <a href="./activity_form.html">&#127936; Suggest an Activity</a>
          </div>
        </div>
        <div class="buttons side">
          <i class="fa fa-redo" onclick="location.reload()"></i>
          <i class="fa fa-moon" onclick="toggleDisplayMode()"></i>
        </div>
      </nav>
      <div class="dark menu overlay">
        <div><a href="./index.html">&#127969; Home</a></div>
        <div><a href="./activity_form.html">&#127936; Suggest an Activity</a></div>
        <div><a href="#">&#10084;&#65039; Sponsor Us</a></div>

      </div>
    <div class="container">
        <div id="section" class="dark section">
          <h1 class="title">&#127936; Suggest an Activity</h1>
          <form id="activityForm" class="dark activity-form">
            <label for="email">Email (We won't spam you)</label></h1>
            <input disabled form="activity-form" id="formEmail" type="email" placeholder="Enter your email address" required>
            <label for="title">Title</label></h1>
            <input disabled form="activity-form" id="formTitle" type="text" placeholder="Enter the title of the activity" required>
            <label for="description">Description</label></h1>
            <textarea disabled form="activity-form" id="formDescription" placeholder="Enter the description of the activity" required></textarea>
            <button disabled form="activity-form" type="submit" id="submitFormButton">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="src/storage.js"></script>
  <script src="src/displayMode.js"></script>
  <script src="src/menu.js"></script>
  <script src="src/submitForm.js"></script>
